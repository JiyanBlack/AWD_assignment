<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login - Hobbies Matching</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
</head>

<body>

    <!-- Header -->

    <header class="primary-header container group">

        <h1 class="logo">
            <a href="index.html">Hobbies <br> Matching</a>
        </h1>

        <h3 class="tagline">Find the people who share the common hobbies with you.</h3>

        <nav class="nav primary-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="matching.html">Matching</a></li>
            </ul>
        </nav>

    </header>

    <!-- Main content -->

    <section class="row">
        <div class="grid">
            <form class="col-3-3" action="#" method="post">
                <fieldset class="register-group">
                    <label>Username<input type="text" name="username" id="username" placeholder="User Name" required /></label>
                    <label>Password<input type="password" name="password" id="password" placeholder="Password" required /></label>
                </fieldset>
                <div>
                    <input class="btn btn-default" type="submit" name="submit" value="Login" />
                    <label><input type="checkbox" name="remember" id = "stay-sign-in" /> Stay signed in </label>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->

    <footer class="primary-footer container group">
        <div>
            <!--css validator result-->
            <small>Yan Ji 21824073</small>
            <small>Last modified date: 25/04/2017</small>
            <small>Current time: <span id="time-span"></span></small>
            <p>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
                </a>
            </p>
        </div>
    </footer>

    <script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
